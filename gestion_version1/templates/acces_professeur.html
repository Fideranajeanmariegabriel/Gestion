<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/acces_professeur.css') }}">
    <title>Access Professor</title>
</head>
<body>
    <div class="login-container">
        <form method="POST" action="{{ url_for('acces_professeur') }}">

            <input type="email" id="email" name="email" required>

            <button type="submit">Acces</button>

    </div>

</body>
