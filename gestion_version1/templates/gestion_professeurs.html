<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Professeurs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gestion_professeurs.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gestion des Professeurs</h1>
        
        <!-- Sélecteur de classe -->
        <div class="filters">
            <label for="classe-select">Classe:</label>
            <select id="classe-select">
                <option value="">Sélectionner une classe</option>
                <option value="Prescolaire">Prescolaire</option>
                <option value="12è">12è</option>
                <option value="11è">11è</option>
                <option value="10è">10è</option>
                <option value="9è">9è</option>
                <option value="8è">8è</option>
                <option value="7è">7è</option>
                <option value="4è">4è</option>
                <option value="3è">3è</option>
                <option value="2nd">2nd</option>
                <option value="1èS">1èS</option>
                <option value="1èL">1èL</option>
                <option value="1èT">1èT</option>
                <option value="TA">TA</option>
                <option value="TD">TD</option>
                <option value="TC">TC</option>
            </select>
            <button id="open-button">Ouvrir</button>
        </div>
        
        <!-- Tableau des professeurs -->
        <table id="professeurs-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de Naissance</th>
                    <th>Lieu de Naissance</th>
                    <th>Nationalité</th>
                    <th>Adresse</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th>Numéro de Sécurité Sociale</th>
                    <th>Diplômes</th>
                    <th>Spécialité</th>
                    <th>Expérience Professionnelle</th>
                    <th>Établissements Précédents</th>
                    <th>Date d'Entrée en Fonction</th>
                    <th>Poste Actuel</th>
                    <th>Disponibilité</th>
                    <th>Langues Parlées</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données des professeurs seront insérées ici -->
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/gestion_professeur.js') }}"></script>
</body>
</html>
