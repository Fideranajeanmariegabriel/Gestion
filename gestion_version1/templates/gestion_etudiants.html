<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gestion_etudiants.css') }}">
</head>
<body>
    <h1>Gestion des Étudiants</h1>
    
    <form id="filter-form">
        <label for="classe">Classe:</label>
        <select id="classe" name="classe">
            <option value="">--Sélectionner--</option>
            <option value="Prescolaire">Prescolaire</option>
            <option value="12è">12è</option>
            <option value="11è">11è</option>
            <option value="10è">10è</option>
            <option value="9è">9è</option>
            <option value="8è">8è</option>
            <option value="7è">7è</option>
            <option value="4è">4è</option>
            <option value="3è">3è</option>
            <option value="2nd">2nd</option>
            <option value="1èS">1èS</option>
            <option value="1èL">1èL</option>
            <option value="1èT">1èT</option>
            <option value="TA">TA</option>
            <option value="TD">TD</option>
            <option value="TC">TC</option>
        </select>
        <button type="button" onclick="loadStudents()">Ouvrir</button>
    </form>
    
    <input type="text" id="search" placeholder="Rechercher..." onkeyup="searchTable()">

    <table id="students-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de Naissance</th>
                <th>Lieu de Naissance</th>
                <th>Nationalité</th>
                <th>Adresse</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Classe</th>
                <th>Établissement Précédent</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données des étudiants seront insérées ici -->
        </tbody>
    </table>

    <script src="{{ url_for('static', filename='js/gestion_etudiants.js') }}"></script>
</body>
</html>
